<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | DevInfi Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #2563eb, #f97316, #38bdf8);
            background-size: 600% 600%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        .login-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #ea580c;
        }

        .password-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: none;
        }

        .password-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            padding: 10px 15px;
            margin-left: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>We Are Launching Soon!</h1>
        <p>DevInfi Solutions is working hard to bring you something amazing. Stay tuned! Something big is coming !!!</p>
        <footer>
            &copy; 2025 DevInfi Solutions. All rights reserved.
        </footer>
    </div>

    <button class="login-btn" onclick="showPasswordInput()">Enter password to login</button>
    
    <div class="password-container" id="passwordContainer">
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
        <button class="submit-btn" onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function showPasswordInput() {
            document.getElementById('passwordContainer').style.display = 'block';
        }

        function checkPassword() {
            let password = document.getElementById('passwordInput').value;
            if (password === "devinfi") {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = "index1.html";
            } else {
                alert("Incorrect password!");
            }
        }

        window.onload = function() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = "index1.html";
            }
        };
    </script>
</body>
</html>
