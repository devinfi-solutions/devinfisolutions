<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | DevInfi Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #2563eb, #f97316, #38bdf8);
            background-size: 600% 600%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .email-input {
            padding: 12px;
            width: 300px;
            max-width: 90%;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
        }

        .notify-btn {
            padding: 12px 24px;
            background-color: #2563eb;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notify-btn:hover {
            background-color: #1d4ed8;
        }

        .svg-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .svg-icons img {
            width: 70px;
            height: 70px;
            transition: transform 0.3s ease;
        }

        .svg-icons img:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .svg-icons img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1>We Are Launching Soon!</h1>
        <p>DevInfi Solutions is working hard to bring you something amazing. Stay tuned!  Something big is coming !!!</p>
        <footer>
            &copy; 2025 DevInfi Solutions. All rights reserved.
        </footer>
    </div>
</body>
</html>
